<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<meta charset="UTF-8"/>
<head>
    <title>Print Constructor Renderer Server</title>
</head>
<body>
<style>
            * {
                font-family: sans-serif;
                font-size: 14pt;
            }

            body {
                margin: 0;
                padding: 0;
            }

            td p {
                max-width: 90vw;
                overflow-x: auto;
            }

            table {
                border-collapse: collapse;
                width: 100%;
                max-width: 100vw;
            }

            th {
                background-color: #eeeeee;
            }

            td, th {
                border: 1px solid black;
                text-align: center;
                padding: 2px;
            }

            .error {
                color: darkred;
            }

            .busy {
                background: cadetblue;
            }

            .reload {
              font-family: Lucida Sans Unicode;
              text-decoration: none;
              color: red;
            }

            hr.dotted {
              border-top: 1px dotted #aaa;
              border-bottom: none;
            }

</style>
<table>
    <tr>
        <td colspan=10><b>Print Constructor Renderer Server</b></td>
    </tr>
    <tr>
        <td>version</td>
        <td colspan=9><b>$</b></td>
    </tr>
    <tr>
        <td>uptime</td>
        <td colspan=9><b>$</b></td>
    </tr>
    <tr>
        <td colspan=10><b>Executors</b></td>
    </tr>
    <tr>
        <th>version</th>
        <th>model</th>
        <th>width</th>
        <th>height</th>
        <th>busy</th>
        <th>max time</th>
        <th>last time</th>
        <th>runs</th>
        <th>errors</th>
        <th></th>
    </tr>
    $
    <tr>
        <th colspan="10"><a href="log" target="_blank"><b>out log</b></a></th>
    </tr>
    <tr>
        <td colspan="10" style="vertical-align: top;">
            <p style="text-align: left;font-size: 12px;font-family: monospace;">$</p>
        </td>
    </tr>
    <tr>
        <th colspan="10"><a href="log" target="_blank"><b>error log</b></a></th>
    </tr>
    <tr>
        <td colspan="10" style="vertical-align: top;">
            <p style="text-align: left;font-size: 12px;font-family: monospace;">$</p>
        </td>
    </tr>
</table>
<script>
    function startRefresh() {
    setTimeout(startRefresh, 1000);
    fetch('')
        .then(response => {
            return response.text();
        })
        .then(data => document.body.innerHTML = data);
    }
    startRefresh();

</script>
</body>
</html>
